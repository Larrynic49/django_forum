{% extends "base.html" %} {% block content %} {% load static %}

<section class="content">
    <header class="nav"> 
        <img src="https://x-clone-65o2.onrender.com/static/img/X_logo.jpeg" alt="x-img" class="logo">
        <h1> Edit</h1>
      </header>
  <section class="post_form">Django Forum
    <form action="/edit/{{ post.id}}/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Enter your name" required value="{{post.name}}"/> <br>
      <textarea name="body" placeholder="{{post.body}}" required ></textarea> <br>
      <input type="file" name="image"><br>
      <input type="submit" value="Update" />
    </form>
  </section>
  <section class="posts">


      <li>
      
        <div class="logo">

            <img src="https://icons.veryicon.com/png/o/miscellaneous/two-color-webpage-small-icon/user-244.png" />

        </div>
        
        <div class="name_body">
          <div class="name">{{ post.name }}</div>
          <div class="datetime">{{ post.created_at}}</div>
          <p>{{ post.body }}</p>
         {%if post.image%}
           <img src="{{post.image.url}}" alt="Post-Image" width="100%" style="object-fit: contain;margin: 0 auto;">
          {%endif%}
          <p><a href="/like/{{post.id}}/" style="text-decoration: none;">❤️</a> {{post.likes}}</p>

        </div>
      </li>

  </section>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="{% static 'js/post.js' %}"></script> 

  </section>

{% endblock %}
